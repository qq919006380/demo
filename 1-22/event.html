<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.container{
				width:500px;
				float: left;
				margin: 10px;
			}
			.container .box1,.box2,.box3,.box4,.box5{
				border:solid 1px;
				padding:30px;
			}
		</style>
	</head>

	<body>
		<div class="container bubbling">container
			<div class="box5">box5
				<div class="box4">box4
					<div class="box3">box3
						<div class="box2">box2
							<div class="box1">box1</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container capture">capture
			<div class="box5">box5
				<div class="box4">box4
					<div class="box3">box3
						<div class="box2">box2
							<div class="box1">box1</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container DOM-event">DOM事件流
			<div class="box5">box5
				<div class="box4">box4
					<div class="box3">box3
						<div class="box2">box2
							<div class="box1">box1</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container stopPropagation">DOM事件流 阻止传播-stopPropagation()
			<div class="box5">box5
				<div class="box4">box4
					<div class="box3">box3
						<div class="box2">box2
							<div class="box1">box1</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			function $(selector){
				return document.querySelector(selector)
			}
			//bubbling
			$(".container.bubbling .box1").onclick=function(e){
				console.log("冒泡：box1")
			}
			$(".container.bubbling .box2").onclick=function(e){
				console.log("冒泡：box2")
			}
			$(".container.bubbling .box3").onclick=function(e){
				console.log("冒泡：box3")
			}
			$(".container.bubbling .box4").onclick=function(e){
				console.log("冒泡：box4")
			}
			$(".container.bubbling .box5").onclick=function(e){
				console.log("冒泡：box5")
			}
			// capture
			$(".container.capture .box1").addEventListener("click",function(){
				console.log("捕获：box1")
			},true)
			$(".container.capture .box2").addEventListener("click",function(){
				console.log("捕获：box2")
			},true)
			$(".container.capture .box3").addEventListener("click",function(){
				console.log("捕获：box3")
			},true)
			$(".container.capture .box4").addEventListener("click",function(){
				console.log("捕获：box4")
			},true)
			$(".container.capture .box5").addEventListener("click",function(){
				console.log("捕获：box5")
			},true)
			//DOM事件流
			$(".container.DOM-event .box1").addEventListener("click",function(){
				console.log("捕获：box1")
			},true)
			$(".container.DOM-event .box2").addEventListener("click",function(){
				console.log("捕获：box2")
			},true)
			$(".container.DOM-event .box3").addEventListener("click",function(){
				console.log("捕获：box3")
			},true)
			$(".container.DOM-event .box4").addEventListener("click",function(){
				console.log("捕获：box4")
			},true)
			$(".container.DOM-event .box5").addEventListener("click",function(){
				console.log("捕获：box5")
			},true)
			
			$(".container.DOM-event .box1").addEventListener("click",function(){
				console.log("冒泡：box1")
			},false)
			$(".container.DOM-event .box2").addEventListener("click",function(){
				console.log("冒泡：box2")
			},false)
			$(".container.DOM-event .box3").addEventListener("click",function(){
				console.log("冒泡：box3")
			},false)
			$(".container.DOM-event .box4").addEventListener("click",function(){
				console.log("冒泡：box4")
			},false)
			$(".container.DOM-event .box5").addEventListener("click",function(){
				console.log("冒泡：box5")
			},false)
			//DOM事件流 阻止传播-stopPropagation()
			$(".container.stopPropagation .box1").addEventListener("click",function(){
				console.log("捕获：box1")
			},true)
			$(".container.stopPropagation .box2").addEventListener("click",function(){
				console.log("捕获：box2")
			},true)
			$(".container.stopPropagation .box3").addEventListener("click",function(){
				console.log("捕获：box3")
			},true)
			$(".container.stopPropagation .box4").addEventListener("click",function(){
				console.log("捕获：box4")
			},true)
			$(".container.stopPropagation .box5").addEventListener("click",function(){
				console.log("捕获：box5")
			},true)
			
			$(".container.stopPropagation .box1").addEventListener("click",function(){
				console.log("冒泡：box1")
			},false)
			$(".container.stopPropagation .box2").addEventListener("click",function(e){
				console.log("冒泡：box2")
				e.stopPropagation()
			},false)
			$(".container.stopPropagation .box3").addEventListener("click",function(){
				console.log("冒泡：box3")
			},false)
			$(".container.stopPropagation .box4").addEventListener("click",function(){
				console.log("冒泡：box4")
			},false)
			$(".container.stopPropagation .box5").addEventListener("click",function(){
				console.log("冒泡：box5")
			},false)
		</script>
	</body>

</html>
