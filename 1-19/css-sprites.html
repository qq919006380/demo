			ul li {
				list-style: none;
				width: 600px;
				height: 405px;
				display: inline-block;
				border:solid 1px;

			}
			
			.cloud1 {
				 background-position: 0 0;
				
			}

				background-position: -600px 0;

				background-position: 0 -450px;
			}
			.cloud2:hover{
				background-position: -600px -450px;
			}
			.cloud3{
				background-position: 0 -900px;
			}

				background-position: -600px 0;
			}

	<body>
